<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card test</title>
</head>
<body>
    <div class="card">
        <div class="left">
            <h1>NEW NIKE AIR WOMAN</h1>
            <div class="contagem">
                <span id="dias"></span> dias
                <span id="horas"></span> horas
                <span id="minutos"></span> minutos
                <span id="segundos"></span> segundos
              </div>
              <script>
              var target_date = new Date("2023-12-25 00:00:00").getTime();
              var dias, horas, minutos, segundos;
              
              function atualizaContagem() {
                var current_date = new Date().getTime();
                var segundos_f = (target_date - current_date) / 1000;
              
                dias = Math.floor(segundos_f / (86400));
                horas = Math.floor(segundos_f / (3600) - dias * 24);
                minutos = Math.floor(segundos_f / 60 - dias * 24 * 60 - horas * 60);
                segundos = Math.floor(segundos_f - dias * 24 * 60 * 60 - horas * 60 * 60 - minutos * 60);
              
                document.getElementById("dias").textContent = dias;
                document.getElementById("horas").textContent = horas;
                document.getElementById("minutos").textContent = minutos;
                document.getElementById("segundos").textContent = segundos;
              }
              
              setInterval(atualizaContagem, 1000);
              
              </script>
              
            <h1>R$399,99</h1>
            <button>COMPRAR</button>
        </div>
        <div class="right">
            <img src="./tenis.png" width="130%">
        </div>
    </div>

    </div>
    
</body>
</html>
